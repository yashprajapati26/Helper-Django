

    
{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- Register -->

<main class="register-body" style="background-image : url({% static 'img/logo/register.png' %})">
    <!-- register Admin -->
    <form class="form-default" action="{% url 'helper_app:register' %}" method="POST">
        {% csrf_token %}
        <div class="register-form">
            <!-- logo-register -->
            <div class="logo-register">
                <a href="index.html"><img src="{% static 'img/logo/logo_loder.png' %}" alt=""></a>
            </div>
            <h2>Registration Here</h2>
            <div class="row">
                <div class="form-input col-6">
                    <label for="name">Full name</label>
                    <input  type="text" name="first_name" placeholder="Full name">
                </div>
                <div class="form-input col-6">
                    <label for="name">Email Address</label>
                    <input type="email" name="email" placeholder="Email Address">
                </div>
            </div>
            <div class="row">
                <div class="form-input col-6">
                    <label for="name">Mobile No</label>
                    <input  type="text" name="mobileno" placeholder="Mobile No">
                </div>
                <div class="form-input col-6">
                    <label for="name">What do you do?</label>
                    <input type="text" name="profession" placeholder="profession">
                </div>
            </div>
            <div class="row">
            <div class="form-input col-6">
                <label for="name">state</label>
                <input type="text" name="state" placeholder="state">
            </div>
            <div class="form-input col-6">
                <label for="name">city</label>
                <input type="text" name="city" placeholder="city">
            </div>
        </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="Registration">
            </div>
            <!-- Forget Password -->
            <a href="{% url 'helper_app:login' %}" class="registration">Register Already? Do Login</a>
        </div>
    </form>
    <!-- /end register form -->
</main>
{% endblock content %}
